name: Convert Images to WebP

on:
  push:
    branches:
      - main

jobs:
  convert-images:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v1.2.2

      - name: Install dependencies
        run: cd .github/workflows && bun install

      - name: Convert images to WebP
        run: cd .github/workflows && bun convert-to-webp.js

      - name: Configure Git
        run: |
          git config --local user.email "pouya.saadeghi@gmail.com"
          git config --local user.name "Pouya Saadeghi"

      - name: Commit changes
        run: |
          git add .
          git commit -m "Convert images to WebP"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
